<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Naturale</title>
    <script src="https://kit.fontawesome.com/8080c5127a.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
    <header class="header">
        <div class="container">
            <img class="logo" src="assets/img/Logo-Pizza-Naturale.svg" alt="Logo Pizza naturale" width="100" height="70" />
            <div class="menu-container">
                <nav>
                    <a href="saiba-mais.html" target="_blank">Saiba Mais</a>
                </nav>
                <button id="btn-cart">
                    <i class="fas fa-shopping-bag"></i>
                    <span class="badge">2</span>
                </button>
            </div>
        </div>
    </header>


    <main class="container">

        <h1>Cardápio Digital</h1>

        <h2>Pizzas</h2>

        <div class="card">
            <img src="assets/img/imgpizzas/marguerita.svg" alt="Pizza de marguerita" width="196" height="120">
            <h3>Pizza de marguerita</h3>
            <p>R$ 49,90</p>
            <p>Gostosa pra cassete!</p>
            <button type="submit">Adicionar</button>
            
            
            
            
            
            
            
             <img src="assets/img/imgpizzas/pizzaamoda.svg" alt="Pizza a Moda" width="196" height="120">
            <h3>Pizza a Moda</h3>
             <p>R$ 35,90</p>
            <p>Po mermão, é boa também</p>
            <button>Adicionar</button>
            <img src="assets/img/imgpizzas/pizzacalabresa.svg" alt="Pizza de Calabresa" width="196" height="120">
            <h3>Pizza de Calabresa</h3>
            <p>R$ 61,97</p>
            <p>Essa é pica brother!</p>
            <button>Adicionar</button>
            <img src="assets/img/imgpizzas/quatroqueijos.svg" alt="Pizza de Quatro Queijos" width="196" height="120">
            <h3>Pizza de Quatro Queijos</h3>
            <p>R$ 78,10</p>
            <p>Ta ligado que o queijo ta caro né?</p>
            <button>Adicionar</button>
        </div>

        <div class="card">

        </div>

    </main>







</body>

</html>
